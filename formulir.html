<!DOCTYPE html>
<html>

<head>
    <title>Belajar Membuat Form</title>
</head>

<body>
    <form action="formulir.html" method="get">
        Nama:
        <input type="text" name="nama" value="Nama Kamu" />
        <br /><br /> Password:
        <input type="password" name="password" />
        <br /><br /> Jenis Kelamin: <br />
        <input type="radio" name="jenis_kelamin" value="laki-laki" checked /> Laki-laki
        <input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan
        <br /><br /> Hobi: <br />
        <input type="checkbox" name="hobi_baca" /> Membaca Buku
        <input type="checkbox" name="hobi_nulis" checked /> Menulis
        <input type="checkbox" name="hobi_mancing" /> Memancing
        <input type="checkbox" name="hobi_main ff" />main ff
        <br /><br /> Asal Kota:
        <select name="asal_kota">
      <option value="Kota Jakarta">Jakarta</option>
      <option value="Kota Bandung">Bandung</option>
      <option value="Kota Semarang" selected>Semarang</option>
            <option value="Kota lombok" selected>lombok</option>
    </select>
        <br /><br /> Komentar Anda: <br />
        <textarea name="komentar" rows="5" cols="20">
kata kata hari ini
    </textarea>
        <br /><br />

        <input type="submit" value="Mulai Proses!" />
    </form>
</body>

</html>
